<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">NM</div>
        <ul class="nav-links" id="nav-links">
          <li><a href="#home" onclick="showPage('home')">Home</a></li>
          <li><a href="#about" onclick="showPage('about')">About</a></li>
          <li>
            <a href="#services" onclick="showPage('services')">Services</a>
          </li>
          <li><a href="#contact" onclick="showPage('contact')">Contact</a></li>
        </ul>
        <div class="burger" id="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>
    <main>
      <div id="home" class="page">Welcome to Home Page</div>
      <div id="about" class="page" style="display: none">About Us</div>
      <div id="services" class="page" style="display: none">Our Services</div>
      <div id="contact" class="page" style="display: none">Contact Us</div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
